<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <script src="script.js"></script>
    <div class="background">
        <div class="night">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        <h1 id="title">FAMOSA CALCULADORA</h1>
        <div class="calculator">
            <h1>Calculator</h1>
            <p id ="result"></p> 
            <table class ="keyboard">
                <tr>
                    <td><button class="buttons" onclick="clean()">C</button></td>
                    <td><button class="buttons" onclick="del()"><</button></td>
                    <td><button class="buttons" onclick="insert('/')">/</button></td>
                    <td><button class="buttons" onclick="insert('*')">X</button></td>
                </tr>

                <tr>
                    <td><button class="buttons" onclick="insert('7')">7</button></td>
                    <td><button class="buttons" onclick="insert('8')">8</button></td>
                    <td><button class="buttons" onclick="insert('9')">9</button></td>
                    <td><button class="buttons" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="buttons" onclick="insert('4')">4</button></td>
                    <td><button class="buttons" onclick="insert('5')">5</button></td>
                    <td><button class="buttons" onclick="insert('6')">6</button></td>
                    <td><button class="buttons" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="buttons" onclick="insert('1')">1</button></td>
                    <td><button class="buttons" onclick="insert('2')">2</button></td>
                    <td><button class="buttons" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="buttons1" onclick="calc()">=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="buttons0" onclick="insert('0')">0</button></td>
                    <td><button class="buttons"onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    
    

</body>
</html>
